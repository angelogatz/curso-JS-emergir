<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container2{
            background-color: #ccc;
            padding: 15px;
        }

        .container2 p{
            border: 1px solid red;
            padding: 10px;
            margin: 15px;
        }
    </style>
</head>
<body>
    <h1></h1>
    <div class="container2">
        <p>paragrafo 1 </p>
        <p>paragrafo 2 </p>
        <p>paragrafo 3 </p>
    </div>
    <div class="container">
        <p>teste 1</p>
        <p>lorem <a href="#"> link</a> .</p>
        <p>teste 2</p>

        <h2>Lista</h2>
        <ul>
            <li>item 1</li>
            <li>item 2
                <ul>
                    <li>item 2.a</li>
                    <li>item 2.b</li>
                    <li>item 2.c</li>
                    <li></li>
                </ul>
            </li>
            <li>item <a href="#">link</a></li>
        </ul>
    </div>

    <script>
      const title = document.querySelector("h1")
      const atributo = document.createAttribute("id")
      atributo.value = "title-1"
      title.setAttributeNode(atributo)


      
      title.setAttribute("style", "color: red;")
      title.setAttribute("style", "text-align: center;")


      const text = document.createTextNode("Criado via createTextNode")
      title.appendChild(text)
      console.log(title)

      

      const container = document.querySelector(".container")

      const list = document.querySelector("ul")

      const title2 = document.createElement("h1")
      title2.textContent = "titulo2----------------"
      document.querySelector(".container").insertBefore(title2, list)
      document.querySelector(".container").insertBefore(title2, container.firstChild)

      let lista2 = document.querySelector("ul ul")
      lista2 = lista2.cloneNode(true)
      const h2 = document.querySelector("h2")
      container.insertBefore(lista2, h2.nextElementSibling)


      const segundoParagrafo = container.firstElementChild.nextElementSibling

      console.log(segundoParagrafo)

      segundoParagrafo.after("texto inserido com after", "Outro texto concatenado")

      const span = document.createElement("span")
      span.textContent = "span dinamica"
      segundoParagrafo.before(span)

      const container2 = document.querySelector(".container2")


      //beforebegin, afterbegin, beforeend, afterend
      container2.insertAdjacentHTML("beforebegin", "<b>texto com beforebegin</b>")
      container2.insertAdjacentHTML("afterbegin", "<b>texto com afterbegin</b>")
      container2.insertAdjacentHTML("beforeend", "<b>texto com beforeend</b>")
      container2.insertAdjacentHTML("afterend", "<b>texto com afterend</b>")

      container2.insertAdjacentText("afterbegin", "texto com insertadjacenttext (este modo nao le tags html, diferente de INCERTADJACENTHTML)")

      //list.remove() -  nao funciona no IE 11
      //parentNode.removeChild(list)
      list.parentElement.removeChild(list)

      const parent = document.body
      const oldChild = document.querySelector("h1")
      const newChild = container.querySelector("h1").cloneNode(true)
      
      parent.replaceChild(newChild, oldChild)
      




      


    </script>
</body>
</html>
