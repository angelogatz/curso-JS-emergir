<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100vh;
            align-items: center;
            justify-content: space-evenly;
        }
    </style>
</head>
<body>
    



    <script>
        let n = prompt("Digite um n√∫mero");

        let i = 0

        while(i <= 10){
            document.write(`${i} x ${n} = ${(i * n)}<br>`)
            i++
        }
        document.write("saiu do loop while <br>")
        document.write("inicio do loop do while <br>")

        i = 0;
        do{
            if(i > 10){
                alert("indice maior que 10")
                break
            }
            document.write(`${i} x ${n} = ${(i * n)} <br>`)
            i++
        } while(i <= 10)

        document.write("saiu do loop do while <br>")
        
        document.write("inicio loop for <br>")

        for(let f = 0; f <= 10 ; f++){
            if(f === 5){
                continue
            }
            document.write(`${f} x ${n} = ${(f * n)}<br>`)
        }



    </script>
</body>
</html>
