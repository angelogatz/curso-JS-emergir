<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>history</h1>
    <button id="btn-back">volta</button>
    <br>
    <button id="btn-foward">avan√ßa</button>
    <br>
    <button id="closeOpen">Fecha com o metodo close</button>
    <script>

        document.getElementById("btn-back").addEventListener("click", function (){
            history.back()
        })
        document.getElementById("btn-foward").addEventListener("click", function () {
            history.forward()
        })
        document.getElementById("closeOpen").addEventListener("click", function(){
            window.close()
        })

    </script>
    
</body>
</html>
