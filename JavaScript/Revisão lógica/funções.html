<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
    <style>

        body{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            border: 5px solid red;
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <h1>funções</h1>
    



    <script>

        //DECLARAÇÃO DE FUNÇÃO
        function oi(){
            document.write("ola")
        }

        oi()

        //EXPRESSÃO DE FUNÇÃO
        const oi2 = function(){
            console.log("ola function expression")
        }

        oi2()


        //arrow functions

        const oi3 = () => {
            console.log("ola arrow function")
        }

        oi3()

        //retorno de valores

        function diaSemana(){
            return new Date().getDay()
        }

        let dia = diaSemana()
        console.log(dia)

        //recebendo parâmetros

        function somar(n1, n2){
            return n1 + n2
        }
        let soma = somar(3, 5)

        console.log(soma)


    </script>
</body>
</html>
