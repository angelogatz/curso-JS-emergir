<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <div class="container">
        <p>teste 1</p>
        <p>lorem <a href="#"> link</a> .</p>
        <p>teste 2</p>

        <h2>Lista</h2>
        <ul>
            <li>item 1</li>
            <li>item 2
                <ul>
                    <li>item 2.a</li>
                    <li>item 2.b</li>
                    <li>item 2.c</li>
                    <li></li>
                </ul>
            </li>
            <li>item <a href="#">link</a></li>
        </ul>
    </div>

    <script>
      const title = document.querySelector("h1")
      const atributo = document.createAttribute("id")
      atributo.value = "title-1"
      title.setAttributeNode(atributo)


      title.setAttribute("title", "title inserido dinamicamente")
      title.setAttribute("style", "color: red;")
      title.setAttribute("style", "text-align: center;")


      const text = document.createTextNode("Criado via createTextNode")
      title.appendChild(text)
      console.log(title)

      document.body.appendChild(title)

      const container = document.querySelector(".container")

      const list = document.querySelector("ul")

      const title2 = document.createElement("h1")
      title2.textContent = "titulo2----------------"
      document.querySelector(".container").insertBefore(title2, list)
      document.querySelector(".container").insertBefore(title2, container.firstChild)

      let lista2 = document.querySelector("ul ul")
      lista2 = lista2.cloneNode(true)
      const h2 = document.querySelector("h2")
      container.insertBefore(lista2, h2.nextElementSibling)




    </script>
</body>
</html>
