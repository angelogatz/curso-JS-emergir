<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container2 {
            background-color: #ccc;
            padding: 20px;
        }
    </style>

</head>

<body>
    <h1>Eventos</h1>
    <div id="container">
        <button id="btn1">botao 1</button>
        <button id="btn2" onclick="console.log('click com atributo onclick')">botao 2</button>
        <button id="btn3">botao 3</button>
    </div>
    <hr>
    <h1>Delegação de eventos</h1>
    <div class="container2">
        <button>botao 1</button>
        <button>botao 2</button>
        <button>botao 3</button>

    </div>
    <script>
        //INTRODUÇÃO


        const btn1 = document.getElementById("btn1")
        const btn2 = document.getElementById("btn2")
        const btn3 = document.getElementById("btn3")


        function clicou(){
            console.log("click função clicou")
        }

        btn2.onclick = function(){
            console.log("função anonima no btn2")
        }

        btn2.addEventListener("click", clicou)
        
        btn2.addEventListener("click", function(){
            console.log("click função anonima")
        })


        //propagação do event

        btn3.addEventListener("click", function(e){
            console.log(e)
            e.stopPropagation()
            console.log("clicou no btn3")
        }, false)

        document.addEventListener("click", function(){
            console.log("clicou no documento")
        }, false)

        const container = document.getElementById("container")
        container.addEventListener("click", function(){
            console.log("clicou no container")
        }, true)

        //Delegação de eventos
        const container2 = document.querySelector(".container2")
        const btns = document.querySelectorAll(".container2 button");

        //[...btns].forEach( btn => {
        //    btn.addEventListener("click", function(e){
        //        e.stopPropagation()
        //        console.log(e.target)
        //    })
        //})

        container2.addEventListener("click", function(e){
            e.stopPropagation()
            
            if(e.target.nodeName === "BUTTON"){
                console.log(e.target)
            }
        })
            
        
      


        

    </script>
</body>

</html>
